<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Chat Code</title>
</head>
<body>
  <section class="chat-app">
    <nav class="main-nav">
      <div class="nav-container">
      <h1 class="logo">
        chatCode
      </h1>
      <ul class="chat-rooms">
        <li class="chat-room" id="general"><a href="#">#general</a></li>
        <li class="chat-room" id="html"> <a href="#">#html</a></li>
        <li class="chat-room" id="css"><a href="#">#css</a></li>
        <li class="chat-room" id="javaScript"><a href="#">#javaScript</a></li>
        <li class="chat-room" id="react"><a href="#">#react</a></li>
      </ul>
      <div class="settings">
        <h2 class="settings-heading">
          <span class="settings-icon">+</span>
          <span>User Settings</span>
        </h2>
        <div class="display-toggle">
        <form class="new-username">
          <label for="user">Change username:</label>
          <input type="text" id="name" name="name" placeholder="Username" autocomplete="off">
          <input type="submit" value="Change">
        </form>
        <div class="update-msg"></div>
      </div>
      </div>
    </div>
    </nav>
    <main class="chat-container">
      <div class="chat-nav-top">
        <span class="active-room">#general</span>
        <span id="user_name"></span>
      </div>
      <div class="chat-main">
        <div class="chat-window">
          <ul class="chat-list"></ul>
        </div>
        <div class="write-msg">
        <form class="new-message">
          <input type="text" id="message" name="message" placeholder="Type a message" autocomplete="off">
          <input type="submit" value="Send">
        </form>
      </div>
      </div>
    </main>
  </section>

  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>

</body>
</html>
