<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-mobile.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <title>Chat Code</title>
</head>
<body>
  <section class="chat-app">
    <nav class="main-nav">
      <div class="nav-container">
      <h1 class="logo">
        chatCode
      </h1>
      <ul class="chat-rooms">
        <li class="chat-room" id="general">#general</li>
        <li class="chat-room" id="html"> #html</li>
        <li class="chat-room" id="css">#css</li>
        <li class="chat-room" id="javaScript">#javaScript</li>
        <li class="chat-room" id="react">#react</li>
      </ul>
      <div class="settings">
        <h2 class="settings-heading">
          <span class="settings-icon">></span>
          <span>User Settings</span>
        </h2>
        <div class="display-toggle">
        <form class="new-username">
          <label for="user">Change username:</label>
          <input type="text" id="name" name="name" placeholder="Username" autocomplete="off">
          <input type="submit" value="Change">
        </form>
        <div class="update-msg"></div>
        <div class="darkmode-toggle">
          <p>Change theme:</p>
          <span>Dark Mode:</span>
          <span class="dark-toggle-btn">OFF</span>
        </div>
      </div>
      </div>
    </div>
    </nav>
    <main class="chat-container">
      <div class="chat-nav-top">
        <span class="active-room">#general</span>
        <div class="user-and-burger">
        <span id="user_name"></span>
        <i id="hamburger" class="fas fa-bars"></i>
      </div>
      </div>
      <div class="chat-main">
        <div class="chat-window">
          <ul class="chat-list"></ul>
        </div>
        <div class="write-msg">
        <form class="new-message">
          <input type="text" id="message" name="message" placeholder="Type a message" autocomplete="off">
          <input type="submit" value="Send">
        </form>
        <div class="weather">
          <div class="location">
            <p>Belgrade</p>
          </div>
          <div class="temp">
            <p><span class="temp-value">25</span>
              <span class="temp-unit">&#176c</span>
            </p>
          </div>
          <div class="climate">
            <p>Sunny</p>
          </div>
        </div>
      </div>
      </div>
    </main>
  </section>

  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>

  <script src="js/weather.js"></script>
</body>
</html>
